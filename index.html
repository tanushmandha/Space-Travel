<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application for Space trip</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img src="https://i1.faceprep.in/ProGrad/space-man-1.png" alt="" id= "astro1">
    <img src="https://i1.faceprep.in/ProGrad/space-man-2.png" alt="" id= "astro2">
    <form action="">
        <h1>Rocket around the moon with your BFFs</h1>
        <label clas="Galaxy">Departure Country</label>
        <select name="Countries" id="Countries">
          <option value="India">India</option>
          <option value="USA">USA</option>
          <option value="UAE">UAE</option>
        </select>
        <label class="Galaxy">No. of Space Travllers</label>
        <input type="number" name="Travllers" id="Travllers">
        <label class= "Galaxy">Email</label>
        <input type="email" name="Email" id="Email" placeholder="Spacetravel@gmail.com">
        <label class= "Galaxy">Do you want to rent a Space suit?</label>
        <input type="radio" name="YES" id="YES" value="Yes">
        <label class= "Submit" for="YES">Yes , plese</label>
        <input type="radio" name="NO" id="NO" value="No">
        <label class= "Submit"for="NO">No , I have my own</label>
        <input type="button" value="Take us to Space" id= "button">


    </form>
</body>
</html>
